<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <title>승영's Portfolio</title>
  <meta name="description" content="Portfolio for SeungYeong">
  <meta name="author" content="SeungYeong">
  <script src="https://kit.fontawesome.com/9a81393236.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/9a81393236.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <img src="imgs/favicon.png" alt="logo">
      <a href="#">Seung Yeong</a>
    </div>
    <ul class="navbar__menu">
      <li class="navbar__menu__item">Home</li>
      <li class="navbar__menu__item">About</li>
      <li class="navbar__menu__item">Skills</li>
      <li class="navbar__menu__item">Work</li>
      <li class="navbar__menu__item">contact</li>
    </ul>
  </nav>

  <!-- Home -->
  <section class="home">
    <img class="home__avatar" src="imgs/증명사진.jpg" alt="my profile photo">
    <h1 class="home__title">안녕하세요, 이승영입니다.</h1>
    <button class="home__contact">Contact Me</button>
  </section>

  <!-- About -->
  <section id="about">
    <h1>About me</h1>
    <p>어쩌고 저쩌고</p>
    <div class="about__majors">
      <div class="majors">
        <div class="majors__icon">
          <i class="fab fa-html5"></i>
        </div>
        <div class="major__title">HTML</div>
      </div>
    </div>

    <div class="about__majors">
      <div class="majors">
        <div class="majors__icon">
          <i class="fab fa-css3-alt"></i>
        </div>
        <div class="major__title">CSS</div>
      </div>
    </div>

    <div class="about__majors">
      <div class="majors">
        <div class="majors__icon">
          <i class="fab fa-js-square"></i>
        </div>
        <div class="major__title">Javascript</div>
      </div>
    </div>

    <div class="about__majors">
      <div class="majors">
        <div class="majors__icon">
          <i class="fab fa-react"></i>
        </div>
        <div class="major__title">React</div>
      </div>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h1>Skills</h1>
    <h2>Skilss & Attributes</h2>
    <p>나의 기술과 태도에 대해 서술~~</p>
    <div class="skillset">
      <div class="skillset__left">
        <h3 class="skillset__title">Skills</h3>
        <div class="skill">
          <div class="skill__description">
            <span>HTML</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill__value"></div>
          </div>
        </div>
        <div class="skill">
          <div class="skill__description">
            <span>CSS</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill__value"></div>
          </div>
        </div>
        <div class="skill">
          <div class="skill__description">
            <span>JavaScript</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill__value"></div>
          </div>
        </div>
        <div class="skill">
          <div class="skill__description">
            <span>React</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill__value"></div>
          </div>
        </div>
      </div>
      <div class="skillset__right">
        <div class="tools">
          <h3 class="skillset__title">Tool</h3>
          <ul class="tools__list">
            <li><img src="imgs/Visual_Studio.png" alt="visual studio"></li>
          </ul>
        </div>
        <div class="etc">
          <h3 class="skillset__title">Etc</h3>
          <ul class="etc__list">
            <li><img src="/imgs/Git.png" alt="git"></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Work -->
  <section id="work"></section>

  <!-- Contact -->
  <section id="contact"></section>
</body>

</html>
